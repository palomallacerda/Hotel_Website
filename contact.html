<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel BT | Contact </title>
    <meta name="description" content="This is a Hotel at Maceió">
    <meta name="keyword" content="Hotel, turims, Brazil">
    <!-- Importando os ícones -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
    integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">
    <!-- Importando css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 class="logo">
                    <a href="index.html">HBT</a>
                </h1>
                <ul>
                    <li><a  href="index.html">Home</a></li>
                    <li><a  href="about.html">About</a></li>
                    <li><a class="current" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <section id="contact_form" class="py_3">
         <div class="container">
             <!-- Reutilizando classes -->
             <h1 class="l_heading">
                <span class="text_primary">Contact</span>
             </h1>
             <p>Please Fill out the form bellow to contact us</p>
             <form action="#">
                <div class="form_group">
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="form_group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>

                <div class="form_group">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </div>
                <button type="submit" class="btn">Submit</button>
             </form>
         </div>
    </section>

    <section id="contact_info" class="bg-dark">
        <!-- This is the contact footer  -->
        <div class="container">
            <div class="box">
                <i class="fas fa-hotel fa-3x"></i>
                <h3>Location</h3>
                <p>Rua luciano peixoto, Jatiuca, Maceió Alagoas</p>
            </div>
            <div class="box">
                <i class="fas fa-phone fa-3x"></i>
                <h3>Phone Number</h3>
                <p>555-555-555</p>
            </div>
            <div class="box">
                <i class="fas fa-envelope fa-3x"></i>
                <h3>Email Address</h3>
                <p>hbt@gmail.com</p>
            </div>
        </div>
    </section>
     <footer id="main-footer">
        <p>Hotel BT &copy;, All Rigths Reserved.</p>
    </footer>
</body>
</html>
